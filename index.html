<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note pad JS</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="notepadImage" ondblclick="addNote()">
        <img src="resources/notepadIcon.jpg" alt="icon">
    </div>


    <div class="noteContainer">

        <div class="note">
                <div class="panel-heading">
                       <h2 class="title" contenteditable="true">Title</h2>
                    <div class="deleteButton">
                        <button>X</button>
                    </div>
                </div>
            <div><textarea>content</textarea></div>
        </div>

    </div>


    <script src="/JS/noteHandler.js"></script>
    <script src="/JS/noteCreator.js"></script>
    <script src="/JS/noteDisplay.js"></script>
    
</body>
</html>
